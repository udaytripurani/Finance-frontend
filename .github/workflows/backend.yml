name: Deploy Django Backend to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        working-directory: project-root/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üõ†Ô∏è Run Migrations
        working-directory: project-root/backend
        env:
          DJANGO_SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DEBUG: 'False'
          ALLOWED_HOSTS: finance-tracker-backend.azurewebsites.net
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python manage.py migrate --noinput

      - name: üìÅ Collect static files
        working-directory: project-root/backend
        env:
          DJANGO_SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DEBUG: 'False'
          ALLOWED_HOSTS: finance-tracker-backend.azurewebsites.net
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python manage.py collectstatic --noinput

      - name: üöÄ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: finance-tracker-backend
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: project-root/backend
