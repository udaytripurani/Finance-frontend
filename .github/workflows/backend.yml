name: Deploy Django Backend to Azure

on:
  push:
    branches:
      - main  # change if your default branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        working-directory: project-root/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ› ï¸ Run Migrations (optional)
        working-directory: project-root/backend
        run: |
          python manage.py migrate --noinput

      - name: ğŸ“¤ Collect static files (optional)
        working-directory: project-root/backend
        run: |
          python manage.py collectstatic --noinput

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: finance-tracker-backend     # your Azure Web App name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: project-root/backend
