name: Deploy Angular Frontend to Azure

on:
  push:
    branches:
      - main
    paths:
      - "finance/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_DIR: finance
      BUILD_DIR: dist/finance/browser

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies and build Angular app
        run: |
          cd $PROJECT_DIR
          npm install
          npm run build -- --configuration production

      - name: Copy static.json for Angular routing fallback (Linux App Service)
        run: |
          cp ${{ env.PROJECT_DIR }}/static.json ${{ env.PROJECT_DIR }}/${{ env.BUILD_DIR }}/

      - name: Verify build output
        run: |
          echo "Checking build output structure:"
          ls -la ${{ env.PROJECT_DIR }}/${{ env.BUILD_DIR }}
          echo -e "\nVerifying key files exist:"
          test -f ${{ env.PROJECT_DIR }}/${{ env.BUILD_DIR }}/index.html && echo "✓ index.html exists" || echo "❌ index.html missing"
          test -f ${{ env.PROJECT_DIR }}/${{ env.BUILD_DIR }}/static.json && echo "✓ static.json exists" || echo "❌ static.json missing"
          echo -e "\nBuild output contents:"
          find ${{ env.PROJECT_DIR }}/${{ env.BUILD_DIR }} -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -10

      - name: Upload to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: finance-frontend-app
          publish-profile: ${{ secrets.AZURE_FRONTEND_PUBLISH_PROFILE }}
          package: ${{ env.PROJECT_DIR }}/${{ env.BUILD_DIR }}
