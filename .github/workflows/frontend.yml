name: Deploy Angular Frontend to Azure

on:
  push:
    branches:
      - main
    paths:
      - "finance/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_DIR: finance
      BUILD_DIR: dist/finance/browser  # New Angular app builder puts files in browser subdirectory

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies and build Angular app
        run: |
          cd $PROJECT_DIR
          npm install
          npm run build -- --configuration production

      # üîç ADD THIS VERIFICATION STEP (CRITICAL FOR DEBUGGING)
      - name: Verify build output
        run: |
          echo "Checking build output structure:"
          ls -la ${{ env.PROJECT_DIR }}/${{ env.BUILD_DIR }}
          echo -e "\nVerifying key files exist:"
          test -f ${{ env.PROJECT_DIR }}/${{ env.BUILD_DIR }}/index.html && echo "‚úì index.html exists" || echo "‚ùå index.html missing"
          test -f ${{ env.PROJECT_DIR }}/${{ env.BUILD_DIR }}/web.config && echo "‚úì web.config exists" || echo "‚ùå web.config missing"
          echo -e "\nBuild output contents:"
          find ${{ env.PROJECT_DIR }}/${{ env.BUILD_DIR }} -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -10
          echo -e "\nChecking if web.config is properly copied:"
          cat ${{ env.PROJECT_DIR }}/${{ env.BUILD_DIR }}/web.config

      - name: Upload to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: finance-frontend-app
          publish-profile: ${{ secrets.AZURE_FRONTEND_PUBLISH_PROFILE }}
          package: ${{ env.PROJECT_DIR }}/${{ env.BUILD_DIR }}